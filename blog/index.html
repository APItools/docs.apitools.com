---
layout: default
title: APItools Blog
exclude_from_search: true
---
<!--<p class="lead">Welcome!</p>-->

<ul id="blog" class="block-list">

  {% for post in site.posts %}
  <li class="block-list-item">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <small><em>Published on {{ post.date | date_to_string }}</em> <br/>by <a href="https://github.com/{{ post.gh-author }}" alt="{{ post.gh-author }}" title="{{ post.gh-author }}">{{ post.author }}</a></small>
    <p>{{ post.description }}
      <a href="{{ post.url }}" class="">Go to {{ post.title }}</a>
    </p>
  </li>
  {% endfor %}
</ul>
